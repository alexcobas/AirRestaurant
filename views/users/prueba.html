<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal de Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    /* Estilo del modal */
    .modal-content {
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Contenedor principal del formulario */
    .input-container {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      background-color: #fff;
      margin-bottom: 20px;
    }

    /* Estilo de cada input individual */
    .input-field {
      position: relative;
      margin-bottom: 20px;
    }

    .input-field input, .input-field select {
      width: 100%;
      padding: 12px 10px;
      font-size: 1rem;
      border: 1px solid transparent;
      border-radius: 8px;
      outline: none;
      background-color: #f9f9f9;
    }

    .input-field label {
      position: absolute;
      top: 12px;
      left: 10px;
      font-size: 1rem;
      color: #777;
      transition: all 0.2s ease;
      pointer-events: none;
    }

    /* Efecto de label flotante */
    .input-field input:focus + label,
    .input-field input:not(:placeholder-shown) + label,
    .input-field select:focus + label {
      top: -10px;
      left: 10px;
      font-size: 0.8rem;
      color: #333;
      background-color: #fff;
      padding: 0 5px;
    }

    /* Espaciado para inputs */
    .input-row {
      display: flex;
      gap: 15px;
    }

    .input-half {
      flex: 1;
    }

    /* Botones */
    .modal-footer a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .btn-dark {
      border-radius: 8px;
      font-weight: bold;
      padding: 10px 20px;
    }

    .input-field select {
  appearance: none; /* Elimina la apariencia predeterminada del navegador */
  background-color: #f9f9f9;
  padding: 12px 10px;
  font-size: 1rem;
  border: 1px solid transparent;
  border-radius: 8px;
  outline: none;
}

.input-field select:focus + label,
.input-field select:not(:empty) + label {
  top: -10px;
  left: 10px;
  font-size: 0.8rem;
  color: #333;
  background-color: #fff;
  padding: 0 5px;
}

/* Ajuste para que el label no se sobreponga */
.input-field select:valid + label {
  top: -10px;
  left: 10px;
  font-size: 0.8rem;
  color: #333;
  background-color: #fff;
  padding: 0 5px;
}

  </style>
</head>
<body>

<!-- Botón de ejemplo para abrir el modal -->
<div class="container mt-5">
  <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#tarjetaModal">
    Añadir método de pago
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="tarjetaModal" tabindex="-1" aria-labelledby="tarjetaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tarjetaModalLabel">Añade los datos de la tarjeta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <!-- Contenedor principal -->
        <div class="input-container">
          <!-- Número de tarjeta -->
          <div class="input-field">
            <input type="text" id="numeroTarjeta" placeholder=" " required>
            <label for="numeroTarjeta">Número de tarjeta</label>
          </div>

          <!-- Caducidad y CVV -->
          <div class="input-row">
            <div class="input-field input-half">
              <input type="text" id="caducidad" placeholder=" " required>
              <label for="caducidad">Caducidad (MM/AA)</label>
            </div>
            <div class="input-field input-half">
              <input type="text" id="cvv" placeholder=" " required>
              <label for="cvv">CVV</label>
            </div>
          </div>

          <!-- Código postal -->
          <div class="input-field">
            <input type="text" id="codigoPostal" placeholder=" " required>
            <label for="codigoPostal">Código postal</label>
          </div>

          <!-- País/Región -->
          <div class="input-field">
            <select id="paisRegion" required>
              <option value="España">España</option>
              <option value="México">México</option>
              <option value="Argentina">Argentina</option>
              <option value="Colombia">Colombia</option>
            </select>
            <label for="paisRegion">País/Región</label>
          </div>
        </div>
      </div>

      <!-- Footer del modal -->
      <div class="modal-footer d-flex justify-content-between">
        <a href="#" data-bs-dismiss="modal">Cancelar</a>
        <button type="button" class="btn btn-dark">Listo</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
